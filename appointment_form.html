<!DOCTYPE html>
<html>
  <head>
    <title>Book An Appointment</title>
  </head>
  <body>
    <h1>Book An Appointment at OurSpa!</h1>
    <form action="appointment_confirmation.php">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" class="form-control" name="first-name" id="first-name" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" class="form-control" name="last-name" id="first-name" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="email-address">Email Address</label>
        <input type="email" class="form-control" name="email-address" id="email-address" placeholder="you@domain.com">
        <small class="text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="appt-date">Appointment Date</label>
        <input type="date" name="appt-date">
      </div>
      <div class="form-group">
        <label for="start-time">Start Time</label>
        <input type="time" name="start-time">
      </div>
      <div class="form-group">
        <label for="end-time">End Time</label>
        <input type="time" name="end-time">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
