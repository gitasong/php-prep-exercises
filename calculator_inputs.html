<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <title>Shipping Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Enter the weight of your package and the distance it needs to travel:</h1>

        <form action="calculator_results.php" method="get">
            <div class="form-group">
                <label for="weight">Package Weight in Pounds: </label>
                <input id="weight" name="weight" class="form-control" type="number">
            </div>
            <div class="form-group">
                <label for="distance">Distance in Miles: </label>
                <input id="distance" name="distance" class="form-control" type="number">
            </div>
            <button type="submit" class="btn">Go!</button>
        </form>

    </div>
</body>
</html>
